<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 50%, #a18cd1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            transition: transform 0.5s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            position: relative;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff6b6b, transparent);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        button:hover:before {
            left: 100%;
        }

        #yes-btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            z-index: 2;
        }

        #yes-btn:hover {
            background: linear-gradient(45deg, #45a049, #7cb342);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }

        #no-btn {
            background: linear-gradient(45deg, #f44336, #ff9800);
            color: white;
            position: relative;
            z-index: 2;
        }

        .text-input {
            display: none;
            margin-top: 25px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        #message-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            font-size: 1.1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #message-input:focus {
            outline: none;
            border-color: #ff5252;
            box-shadow: 0 5px 20px rgba(255, 82, 82, 0.3);
            transform: scale(1.02);
        }

        #submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #submit-btn:hover {
            background: linear-gradient(45deg, #ff5252, #e53935);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .response {
            margin-top: 25px;
            font-size: 1.8rem;
            color: #ff6b6b;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        .floating-hearts .heart {
            animation: float 6s linear forwards;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            opacity: 0;
            z-index: 5;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .message-bubble {
            position: absolute;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            z-index: 20;
            max-width: 200px;
            text-align: center;
            font-weight: bold;
            color: #ff6b6b;
        }

        .message-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .music-control i {
            font-size: 24px;
            color: #ff6b6b;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="music-control" id="music-control">
        <i class="fas fa-volume-up"></i>
    </div>
    
    <div class="hearts" id="hearts-container"></div>
    
    <div class="container">
        <h1>Do you love me? <i class="fas fa-heart" style="color: #ff6b6b;"></i></h1>
        
        <div class="buttons">
            <button id="yes-btn">
                <i class="fas fa-heart"></i> Yes
            </button>
            <button id="no-btn">
                <i class="fas fa-times"></i> No
            </button>
        </div>
        
        <div class="text-input" id="text-input">
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Type your response here...">
            </div>
            <button id="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit
            </button>
            <div class="instructions">Hint: Try typing "I love you too"</div>
        </div>
        
        <div class="response" id="response"></div>
    </div>

    <div class="celebration" id="celebration"></div>

    <audio id="background-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-loving-you-51.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const textInput = document.getElementById('text-input');
            const messageInput = document.getElementById('message-input');
            const submitBtn = document.getElementById('submit-btn');
            const response = document.getElementById('response');
            const heartsContainer = document.getElementById('hearts-container');
            const celebration = document.getElementById('celebration');
            const musicControl = document.getElementById('music-control');
            const backgroundMusic = document.getElementById('background-music');
            
            let musicPlaying = false;
            let noClickCount = 0;
            const messages = [
                "Are you sure?",
                "Really sure?",
                "Think again!",
                "Last chance!",
                "Surely not?",
                "You might regret this!",
                "Give it another thought!",
                "Are you absolutely certain?",
                "This could be a mistake!",
                "Have a heart!",
                "Don't be so cold!",
                "Change of heart?",
                "Wouldn't you reconsider?",
                "Is that your final answer?",
                "You're breaking my heart! :("
            ];
            
            // Create floating hearts animation
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart', 'floating-hearts');
                
                const size = Math.random() * 20 + 10;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                const colors = ['#ff6b6b', '#ff9a9e', '#fad0c4', '#ff5252', '#e91e63', '#ff4081'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.background = color;
                
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 4 + 4}s`;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }
            
            // Create hearts periodically
            setInterval(createHeart, 400);
            
            // Create sparkle effect
            function createSparkle(x, y) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                sparkle.style.animation = `sparkle ${Math.random() * 0.5 + 0.5}s ease forwards`;
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
            
            // Create message bubble
            function createMessageBubble(message, x, y) {
                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                bubble.textContent = message;
                bubble.style.left = `${x}px`;
                bubble.style.top = `${y}px`;
                
                document.body.appendChild(bubble);
                
                // Animate in
                setTimeout(() => {
                    bubble.style.opacity = '1';
                    bubble.style.transform = 'translateY(0)';
                }, 10);
                
                // Animate out and remove
                setTimeout(() => {
                    bubble.style.opacity = '0';
                    bubble.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        bubble.remove();
                    }, 500);
                }, 2000);
            }
            
            // Create confetti for celebration
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const colors = ['#ff6b6b', '#4CAF50', '#2196F3', '#FFEB3B', '#E91E63', '#9C27B0'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.background = color;
                
                const shapes = ['square', 'rectangle', 'circle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                } else if (shape === 'square') {
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                } else {
                    confetti.style.width = '10px';
                    confetti.style.height = '20px';
                }
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                
                celebration.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // Start celebration
            function startCelebration() {
                celebration.style.display = 'block';
                
                for (let i = 0; i < 150; i++) {
                    setTimeout(() => {
                        createConfetti();
                    }, i * 20);
                }
                
                // Stop celebration after 5 seconds
                setTimeout(() => {
                    celebration.style.display = 'none';
                }, 5000);
            }
            
            // Music control
            musicControl.addEventListener('click', function() {
                if (musicPlaying) {
                    backgroundMusic.pause();
                    musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    backgroundMusic.play().catch(e => {
                        console.log("Audio play failed:", e);
                    });
                    musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
                musicPlaying = !musicPlaying;
            });
            
            // No button behavior - moves when clicked and shows messages
            noBtn.addEventListener('click', function() {
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const noBtnRect = noBtn.getBoundingClientRect();
                
                // Calculate random position within container
                const maxX = containerRect.width - noBtnRect.width - 30;
                const maxY = containerRect.height - noBtnRect.height - 30;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                
                // Create sparkle at button position
                createSparkle(
                    containerRect.left + randomX + noBtnRect.width/2,
                    containerRect.top + randomY + noBtnRect.height/2
                );
                
                // Show message bubble
                const message = messages[noClickCount % messages.length];
                createMessageBubble(
                    message,
                    containerRect.left + randomX + noBtnRect.width/2,
                    containerRect.top + randomY - 50
                );
                
                noClickCount++;
                
                // Make button smaller after several clicks
                if (noClickCount > 5) {
                    const scale = Math.max(0.5, 1 - (noClickCount - 5) * 0.1);
                    noBtn.style.transform = `scale(${scale})`;
                }
            });
            
            // Yes button behavior - shows text input
            yesBtn.addEventListener('click', function() {
                textInput.style.display = 'block';
                response.textContent = '';
                
                // Create multiple sparkles
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const rect = yesBtn.getBoundingClientRect();
                        createSparkle(
                            rect.left + Math.random() * rect.width,
                            rect.top + Math.random() * rect.height
                        );
                    }, i * 100);
                }
            });
            
            // Submit button behavior
            submitBtn.addEventListener('click', function() {
                const message = messageInput.value.trim();
                
                if (message.toLowerCase() === 'i love you too') {
                    response.innerHTML = "Yay! I love you too! <i class='fas fa-heart' style='color:#e91e63;'></i> <i class='fas fa-heart' style='color:#ff6b6b;'></i> <i class='fas fa-heart' style='color:#ff4081;'></i>";
                    response.style.color = '#4CAF50';
                    response.style.fontSize = '2.2rem';
                    response.style.transform = 'scale(1.1)';
                    
                    // Start celebration
                    startCelebration();
                    
                    // Create more hearts for celebration
                    for (let i = 0; i < 30; i++) {
                        setTimeout(createHeart, i * 100);
                    }
                    
                    // Play music if not already playing
                    if (!musicPlaying) {
                        backgroundMusic.play().catch(e => {
                            console.log("Audio play failed:", e);
                        });
                        musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                        musicPlaying = true;
                    }
                } else {
                    response.textContent = "Please write 'I love you too'!";
                    response.style.color = '#f44336';
                    response.style.fontSize = '1.8rem';
                    response.style.transform = 'scale(1)';
                    
                    // Shake the input field
                    messageInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        messageInput.style.animation = '';
                    }, 500);
                }
                
                messageInput.value = '';
            });
            
            // Add shake animation for incorrect input
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
            
            // Allow Enter key to submit
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitBtn.click();
                }
            });
        });
    </script>
</body>
</html>
